<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand px-3" href="#">
          <img src="./images/image.png" height="20px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-4" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Content Section -->
      <div class="content container-fluid p-0">
        <div class="row all-sections mx-0">
          <!-- Left Section -->
          <div class="col-md-6 lg-12 left-section">
            <div class="left-content">
              <h1>Let's talk about your business</h1>
              <img src="./images/loading.png" height="12px" />
              <h3>Your online business school</h3>
              <p>
                Lorem ipsum dolor sit amet labore, consectetur elit, eiusmod sed
                eiusmod tempor incididunt labore  dolore magna sed do eiusmod   
              </p>
              <button>Read More</button>
            </div>
          </div>
          <!-- Right Section -->
          <div
            class="col-md-6 d-flex align-items-center justify-content-center p-0"
          >
            <img src="./images/image-1.png" class="img-fluid" />
          </div>
        </div>
        <!-- Footer Section -->
        <div class="footer p-0 m-0">
          <footer
            class="text-center bg-body-tertiary p-0 m-0"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div
              class="text-center d-flex justify-content-between align-items-center h-40 p-0 m-0"
              style="background-color: rgba(0, 0, 0, 0.05)"
            >
              <div class="copy">
                Copyright |
                <a>YourName</a>
              </div>
            </div>
            <div style="display: flex" class="icons">
              <a
                class="btn btn-link btn-floating btn-lg text-light p-1 m-1"
                href="#"
                role="button"
                ><i class="bi bi-instagram"></i
              ></a>
              <a
                class="btn btn-link btn-floating btn-lg text-light p-1 m-1"
                href="#"
                role="button"
                ><i class="bi bi-facebook"></i
              ></a>
              <a
                class="btn btn-link btn-floating btn-lg text-light p-1 m-1"
                href="#"
                role="button"
                ><i class="bi bi-twitter"></i
              ></a>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </body>
</html>
